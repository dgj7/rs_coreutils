name: rtouch

on:
  push:
    paths:
    - rtouch/**
  pull_request:
    paths:
    - rtouch/**

env:
  CARGO_TERM_COLOR: always

jobs:
  test-build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Test
      run: cargo test --verbose
      working-directory: ./rtouch
    - name: Build
      run: cargo build --examples --verbose
      working-directory: ./rtouch
